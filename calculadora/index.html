<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora en Javascript</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <center>
        <h1>Calculadora</h1>
    </center>
    <div id="calculadora">

        <div id="operaciones">0</div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>+</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>-</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>*</li>
            <li>.</li>
            <li>0</li>
            <li>=</li>
            <li>/</li>
        </ul>

        <div id="borrar">BORRAR</div>

    </div>


</body>

</html>
